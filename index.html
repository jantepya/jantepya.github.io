  <script type="module" >

    import { Carousel3D } from './Carousel3D/src/Carousel3D.js';


    var tileElements = []

    for (var i = 0; i < 4; i++) {
      var number = document.createElement( 'div' );
      number.className = 'number';
      number.textContent = i;

      tileElements.push(number);
    }


    var car = new Carousel3D();
    car.containerName = "container";
    car.tileElements = tileElements;
    car.planeHeight = -45;
    car.textSelectable = false;
    car.tileSize = { "w": 180, "h": 160 };
    car.cameraZoom = -250;
    car.init();

  </script>
